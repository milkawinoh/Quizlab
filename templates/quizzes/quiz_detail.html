{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">{{ quiz.title }}</h2>
    <p>{{ quiz.description }}</p>
    <ul class="list-group">
        {% for question in quiz.questions.all %}
            <li class="list-group-item">
                <strong>{{ question.text }}</strong>
                <ul>
                    {% for choice in question.choices.all %}
                        <li>{{ choice.text }}</li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary mt-4">Take Quiz</a>

</div>
{% endblock %}
