<!-- templates/quizzes/quiz_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>{{ quiz.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ quiz.description }}</p>
            <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-success">Take Quiz</a>
        </div>
    </div>
</div>
{% endblock %}
