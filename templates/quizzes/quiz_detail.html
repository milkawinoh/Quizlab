{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3>{{ quiz.title }}</h3>
        </div>
        <div class="card-body">
            <!-- Default image for quizzes -->
            <img src="{% static 'css/images/quiz2.jpg' %}" class="img-fluid mb-3" alt="Quiz Image">
            <p>{{ quiz.description }}</p>
            <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-success btn-block mt-3">Take Quiz</a>
        </div>
    </div>
</div>
{% endblock %}
