<!-- templates/quiz_list.html -->
{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Available Quizzes</h2>
    <ul class="list-group">
        {% for quiz in quizzes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a>
                <span>
                    {% if quiz.created_by == user %}
                        <a href="{% url 'edit_quiz' quiz.id %}" class="btn btn-secondary btn-sm">Edit</a>
                        <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger btn-sm">Delete</a>
                    {% endif %}
                </span>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_quiz' %}" class="btn btn-primary mt-4">Create New Quiz</a>
</div>
{% endblock %}
