{% extends 'base.html' %}
{% block content %}
<div class="row">
    {% for quiz in quizzes %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ quiz.title }}</h5>
                    <p class="card-text">{{ quiz.description }}</p>
                    <a href="{% url 'quiz_detail' quiz.id %}" class="btn btn-primary">Take Quiz</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
