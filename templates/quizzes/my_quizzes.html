<!-- templates/quizzes/my_quizzes.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>My Quizzes</h3>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for quiz in quizzes %}
                        <tr>
                            <td><a href="{% url 'quiz_detail' quiz.id %}">{{ quiz.title }}</a></td>
                            <td>{{ quiz.description }}</td>
                            <td>
                                <a href="{% url 'edit_quiz' quiz.id %}" class="btn btn-secondary btn-sm">Edit</a>
                                <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
