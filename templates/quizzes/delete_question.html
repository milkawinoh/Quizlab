<!-- templates/quizzes/delete_question.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h3>Delete Question</h3>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this question?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, delete</button>
                <a href="{% url 'quiz_detail' object.quiz.id %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
