{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Delete Question</h2>
    <p>Are you sure you want to delete this question?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Question</button>
        <a href="{% url 'quiz_detail' object.quiz.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
