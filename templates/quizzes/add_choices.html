<!-- templates/quizzes/add_choices.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Add Choices for "{{ question.text }}"</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ formset.management_form }}
                {% for form in formset %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-success">Save Choices</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
