<!-- templates/quizzes/add_question.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h3>Add Question to "{{ quiz.title }}"</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ question_form.as_p }}
                <button type="submit" class="btn btn-success">Add Question</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
