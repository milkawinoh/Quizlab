{% extends 'base.html' %}
    
{% block title %}Create New Quiz{% endblock %}
{% block content %}
<div class="container">
    <h2 class="my-4">Create New Quiz</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Quiz</button>
    </form>
</div>
{% endblock %}
