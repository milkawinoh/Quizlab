{%load static%}

<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuizApp{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container">
            <h1>Quiz Application</h1>
            <nav>
                <ul class="nav">
                    <!-- This line creates a navigation item that links to the 'quiz_list' view. The link is styled as a white text navigation link. -->
                    {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'register' %}">Register</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-dark text-white text-center p-3 mt-4">
        <div class="container">
            <p>&copy; 2024 QuizApp</p>
        </div>
    </footer>
</body>
</html>
